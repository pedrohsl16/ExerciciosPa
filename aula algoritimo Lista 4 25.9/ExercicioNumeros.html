<!DOCTYPE html>
<html>
<head>
        <script>
                soma=0
                i=1
                while (i==1)
                {
                    num=parseInt(prompt("Digite um numero"))
                    if(num>=0)
                    {
                        soma=soma+num
                    }
                    else
                    {
                        i++
                    }
                    
                }
                document.write("A soma dos numeros digitados e " + soma)
        
                
            </script>
    
</head>
<body>
        
</body>
</html>
