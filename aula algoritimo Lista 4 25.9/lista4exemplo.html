<!DOCTYPE html>
<html>
<head>
        <script>
                num=parseInt(prompt("Digite um numero para saber sua tabuada"))
                i=1
                while (i<=10)
                {
                    document.write(num + " X " + i + " = " + num * i +"<br/>")
                    i++
                }
                document.write("Esta e a tabuada do numero " + num) 
        
                
            </script>
    
</head>
<body>
        
</body>
</html>
