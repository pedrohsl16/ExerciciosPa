<!DOCTYPE html>
<html>
<head>
        <script>
            i=1
            numerosnegativos=0
            while (i<=10) 
            {
                num=parseInt(prompt("Digite um numero"))
                if (num<0) 
                {
                    numerosnegativos++
                }
                i++    
            }
            alert("Voce digitou " + numerosnegativos + " numeros negativos ")
        </script>
    
</head>
<body>
        
</body>
</html>
