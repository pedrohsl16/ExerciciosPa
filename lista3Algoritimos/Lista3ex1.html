<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    maca=prompt("quantas macas voce comprou?")
    if (maca<12) 
    {
        custototal=maca*1.30
        alert("Preco total da compra e "+custototal)
    }
    else if(maca>=12)
    {
        custototal=maca
        alert("Preco total da compra e "+custototal)
    }

    </script>
</head>

</body>
</html>
